# Das gro√üe Datebuch - Production Deployment
# Hetzner Server - Simplified (Direct Port Exposure)

services:
  datebuch:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: datebuch
    restart: unless-stopped

    # Direct port exposure (no Traefik)
    ports:
      - "3005:80"

    # Resource Limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    # Health Check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
