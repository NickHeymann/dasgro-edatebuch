# Das gro√üe Datebuch - Production Deployment
# Hetzner Server mit Traefik Reverse Proxy

version: '3.8'

services:
  datebuch:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: datebuch
    restart: unless-stopped

    # Resource Limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

    # Security Options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    # Health Check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Traefik Labels
    labels:
      - "traefik.enable=true"

      # HTTP Router
      - "traefik.http.routers.datebuch.rule=Host(`91.99.177.238`) && PathPrefix(`/datebuch`)"
      - "traefik.http.routers.datebuch.entrypoints=web"

      # Strip prefix for clean URLs
      - "traefik.http.middlewares.datebuch-stripprefix.stripprefix.prefixes=/datebuch"
      - "traefik.http.routers.datebuch.middlewares=datebuch-stripprefix"

      # Service
      - "traefik.http.services.datebuch.loadbalancer.server.port=80"

      # Optional: HTTPS (wenn Domain vorhanden)
      # - "traefik.http.routers.datebuch-secure.rule=Host(`datebuch.nickheymann.de`)"
      # - "traefik.http.routers.datebuch-secure.entrypoints=websecure"
      # - "traefik.http.routers.datebuch-secure.tls.certresolver=letsencrypt"

    networks:
      - traefik-public

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  traefik-public:
    external: true
